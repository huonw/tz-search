language: rust
# run builds for both the nightly and beta branch
rust:
  - nightly
  - beta
# load travis-cargo
before_script:
  - git clone --depth 1 https://github.com/huonw/travis-cargo
  # make a short alias
  - ln -s ./travis-cargo/travis-cargo.py tc
script:
  - |
      tc cargo build &&
      tc cargo test &&
      tc cargo bench &&
      tc cargo doc
after_success:
  - tc --only beta doc-upload

